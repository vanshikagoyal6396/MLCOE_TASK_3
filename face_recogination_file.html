<html>
<head>
    <title>Face Recognition Page</title>
    
</head>
<body>
    <h2>Face Recognition Page</h2>
    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed" width="640" height="480">
    </div>
    <script>
        function checkIdentification() {
            fetch('/check_identification')
                .then(response => response.json())
                .then(data => {
                    if (data.user_identified) {
                        window.location.href = '/welcome';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Check for identification every 2 seconds 
        setInterval(checkIdentification, 2000);
    </script>
</body>
</html>
